<!doctype html>
<html>

<head>
    <title>Tasker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <section class="vh-100 bg-image"
        style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <form>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Email</label>
                                        <input type="email" id="loginEmail" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="loginPassword"
                                            class="form-control form-control-lg" />
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button"
                                                onclick="signIn(document.getElementById('loginEmail').value, document.getElementById('loginPassword').value)"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Login</button>
                                    </div>

                                    <div class="text-center text-muted mt-4">New to platform?
                                        <button type="button" onclick="redirectToRegister()"
                                            class="btn btn-sm btn-light fw-bold text-body">Register here
                                        </button>
                                    </div>

                                </form>
                                <button type="button" onclick="window.location.assign('member.html');">Member</button>
                                <button type="button" onclick="window.location.assign('admin.html');">Admin</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="firebaseOperations.js"></script>
    <script src="login.js"></script>
    <script src="app.js"></script>


</body>

</html>
